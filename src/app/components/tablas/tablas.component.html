<div class="container-lg mt-3 mb-3">
    <button (click)="downloadExcel()" type="button" class="btn btn-outline-dark m-1 ">
        Descargar en Excel
    </button>
    <button (click)="downloadPdf()" type="button" class="btn btn-outline-dark m-1 ">
        Descargar en PDF
    </button>
    <div class="table-responsive" id="table-data">
        <table class="table table-bordered ">
            <thead>
                <tr class="text-center">
                    <th scope="col" style="background-color: #800080;">Nombre</th>
                    <th scope="col" style="background-color: #800080;">Apellido</th>
                    <th scope="col" style="background-color: #800080;">AÃ±o</th>
                    <th scope="col" style="background-color: #800080;">Genero</th>
                    <th scope="col" style="background-color: #800080;">Correo</th>
                    <th scope="col" style="background-color: #800080;">Telefono</th>
                    <th scope="col" style="background-color: #800080;">Direccion</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of datos" class="text-center">
                    <td>{{ item.Nombre }}</td>
                    <td>{{ item.Apellido }}</td>
                    <td>{{ item.Year }}</td>
                    <td>{{ item.Genero }}</td>
                    <td>{{ item.Correo }}</td>
                    <td>{{ item.Telefono }}</td>
                    <td>{{ item.Direccion }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
